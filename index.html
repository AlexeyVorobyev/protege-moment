<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ontology Query Interface</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">
    <h1>Ontology Query Interface</h1>

    <!-- Предустановленные запросы -->
    <div class="query-buttons">
      <button onclick="runQuery('projectsInProgress')">Get Projects In Progress</button>
      <button onclick="runQuery('specialistsAndRoles')">Get Specialists and Roles</button>
      <button onclick="runQuery('devicesAssignedToProjects')">Get Devices Assigned to Projects</button>
      <button onclick="runQuery('pendingRequirements')">Get Pending Requirements</button>
      <button onclick="runQuery('technologies')">Get Technologies</button>
    </div>

    <!-- Поле для пользовательских запросов -->
    <div class="custom-query">
      <h2>Custom SPARQL Query</h2>
      <textarea id="customQueryInput" rows="10" placeholder="Write your SPARQL query here..."></textarea>
      <button onclick="runCustomQuery()">Run Custom Query</button>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loading" style="display: none;">Loading...</div>

    <!-- Вывод результатов -->
    <div id="results"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
